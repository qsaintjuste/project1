<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Volunteer Form</title>
  </head>
  <body>
    <h1>Volunteer Form</h1>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST">
      <fieldset>
        <legend>My Information</legend>
        <div><label>First Name: <input type="text" name="first_name_field" required></label></div>
        <div><label>Last Name: <input type="text" name="last_name_field" required></label></div>
        <div><label>Phone: <input type="text" name="phone_field"></label></div>
        <div><label>Email: <input type="email" name="email_field" required></label></div>
        <div>
          <label>Age:</label>
          <select name="age_field">
            <option value="">Select</option>
            <option value="Under 18">Under 18</option>
            <option value="18-25">18-25</option>
            <option value="26-35">26-35</option>
            <option value="36-50">36-50</option>
            <option value="50+">50+</option>
          </select>
        </div>
      </fieldset>
      <fieldset>
        <legend>Gender</legend>
        <div><label><input type="radio" name="gender_field" value="Male"> Male</label></div>
        <div><label><input type="radio" name="gender_field" value="Female"> Female</label></div>
        <div><label><input type="radio" name="gender_field" value="Other"> Other</label></div>
      </fieldset>
      <fieldset>
        <legend>Availability</legend>
        <div><label><input type="checkbox" name="available_field[]" value="Monday"> Monday</label></div>
        <div><label><input type="checkbox" name="available_field[]" value="Tuesday"> Tuesday</label></div>
        <div><label><input type="checkbox" name="available_field[]" value="Wednesday"> Wednesday</label></div>
        <div><label><input type="checkbox" name="available_field[]" value="Thursday"> Thursday</label></div>
        <div><label><input type="checkbox" name="available_field[]" value="Friday"> Friday</label></div>
      </fieldset>
      <fieldset>
        <legend>Comments</legend>
        <textarea name="comments_field" rows="4" cols="40"></textarea>
      </fieldset>
      <input type="hidden" name="hidden_field" value="Quincy Saint-Juste">
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
