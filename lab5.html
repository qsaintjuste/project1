<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ITMD-361 Lab 5 - HTML Form</title>
</head>
<body>

<h1>ITMD-361 Lab 5 - HTML Form</h1>
<form method="POST" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">

    <fieldset>
    <legend>My Information</legend>
    
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name_field" required>
    <br><br>
    
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name_field" required>
    <br><br>
    
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone_field">
    <br><br>
    
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email_field" required>
    <br><br>
    
    <label for="age">Age:</label>
    <select id="age" name="age_field">
        <option value="">Select Age</option>
        <option value="Under 18">Under 18</option>
        <option value="18-25">18-25</option>
        <option value="26-35">26-35</option>
        <option value="36-50">36-50</option>
        <option value="50+">50+</option>
    </select>
    <br><br>
    
    </fieldset>
    
    <fieldset>
    <legend>Gender</legend>
    
    <input type="radio" id="male" name="gender_field" value="Male">
    <label for="male">Male</label><br>
    
    <input type="radio" id="female" name="gender_field" value="Female">
    <label for="female">Female</label><br>
    
    <input type="radio" id="other" name="gender_field" value="Other">
    <label for="other">Other</label>
    
    </fieldset>
    
    <br>
    
    <fieldset>
    <legend>Availability</legend>
    
    <input type="checkbox" id="monday" name="available_field[]" value="Monday">
    <label for="monday">Monday</label><br>
    
    <input type="checkbox" id="tuesday" name="available_field[]" value="Tuesday">
    <label for="tuesday">Tuesday</label><br>
    
    <input type="checkbox" id="wednesday" name="available_field[]" value="Wednesday">
    <label for="wednesday">Wednesday</label><br>
    
    <input type="checkbox" id="thursday" name="available_field[]" value="Thursday">
    <label for="thursday">Thursday</label><br>
    
    <input type="checkbox" id="friday" name="available_field[]" value="Friday">
    <label for="friday">Friday</label>
    
    </fieldset>
    
    <br>
    
    <fieldset>
    <legend>Additional Comments</legend>
    
    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments_field" rows="5" cols="40"></textarea>
    
    </fieldset>
    
    <br>
    
    <!-- Hidden Field -->
    <input type="hidden" name="hidden_field" value="Quincy Saint-Juste">
    
    <br><br>
    
    <input type="submit" value="Submit Form">
    
    </form>
</body>
</html>
